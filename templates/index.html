<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. CIT - Virtual Medical Consultation</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Register Form -->
        <div id="register-form" class="auth-form" style="display: none;">
            <h2><i class="fas fa-user-md"></i> Medical Registration</h2>
            <div class="input-group">
                <input type="text" id="register-username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="register-password" placeholder="Password" required>
                <i class="fas fa-eye eye-icon" onclick="togglePasswordVisibility('register-password')"></i>
            </div>
            <button id="register-button">Register</button>
            <p class="auth-switch">Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="auth-form">
            <h2><i class="fas fa-user-md"></i> Medical Login</h2>
            <div class="input-group">
                <input type="text" id="login-username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="login-password" placeholder="Password" required>
                <i class="fas fa-eye eye-icon" onclick="togglePasswordVisibility('login-password')"></i>
            </div>
            <button id="login-button">Login</button>
            <p class="auth-switch">Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
        </div>

        <!-- Main Chat Interface -->
        <div id="chat-container" class="chat-container" style="display: none;">
            <!-- Sidebar -->
            <div class="chat-sidebar">
                <div class="sidebar-header">
                    <button id="new-chat" class="new-chat-btn">
                        <i class="fas fa-plus"></i> New Consultation
                    </button>
                </div>
                <div id="chat-history-list" class="chat-history-list">
                    <!-- Chat history items will be added here -->
                </div>
            </div>
            <button id="toggle-sidebar-btn" class="toggle-sidebar-btn" >
                <i class="fas fa-bars"></i>
            </button>
            <!-- Main Chat Area -->
            <div class="main-chat-area">
                <div class="chat-header">
                    <div class="header-left">
                        <div class="avatar">
                            <i class="fas fa-user-md"></i>
                        </div>
                        <div class="header-info">
                            <h2>Dr. Akshay Karthick</h2>
                            <span class="status">Online</span>
                        </div>
                    </div>
                    <div class="header-right">
                        <button id="logout-button" class="icon-button" title="Logout">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>

                <div id="chat-box" class="chat-box">
                    <div class="chat-welcome">
                        <i class="fas fa-heartbeat welcome-icon"></i>
                        <h3>Welcome to Your Virtual Consultation</h3>
                        <p>Ask your medical questions and receive professional advice</p>
                    </div>
                </div>

                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Type your medical concern...">
                    <button id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
